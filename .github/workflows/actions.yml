name: CI

on:
  push:
    branches:
      - actions

jobs:
  LARAVEL-TEST:
    runs-on: ubuntu-latest
    steps:
      - name: Obtenint el codi del respositori
        uses: actions/checkout@v4

      - name: Levantar MySQL
        run: |
          docker run -d -p 3306:3306 --name db -e MYSQL_ROOT_PASSWORD=root

      
      - name: Comprovant Laravel
        run: |
          cd laravel 
          composer install
          php artisan test

      - run: echo "üçè This job's status is ${{ job.status }}."
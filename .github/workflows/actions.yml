name: CI

on:
  push:
    branches:
      - actions

jobs:
  LARAVEL-TEST:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: soundoclock
        ports:
          - 3306:3306
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: mongoadmin
          MONGO_INITDB_ROOT_PASSWORD: mongopassword

    steps:
      - name: Obtaining repository code
        uses: actions/checkout@v4

      - name: Checking Laravel
        run: |
          cd laravel 
          composer install
          cp .env.example .env
          php artisan migrate --env=testing
          php artisan migrate:fresh --seed
          php artisan test
      - run: echo "üçè This job's status is ${{ job.status }}."

  NODE-TEST:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: soundoclock
        ports:
          - 3306:3306
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: mongoadmin
          MONGO_INITDB_ROOT_PASSWORD: mongopassword

    steps:
      - name: Obtaining repository code
        uses: actions/checkout@v4

      - name: Engegar Laravel
        run: |
          cd laravel 
          composer install
          cp .env.example .env
          php artisan migrate --env=testing
          php artisan migrate:fresh --seed
          php artisan serve > /dev/null 2>&1 &

      - name: Checking Node
        run: |
          cd node
          npm install
          cp .env.example .env
          npm run dev -- --host=aaaaaa > node.log 2>&1 &
          npm run test -- --host=aaaaaa
      - run: echo "üçè This job's status is ${{ job.status }}."

  DEPLOYMENT:
    needs: [LARAVEL-TEST, NODE-TEST]
    runs-on: ubuntu-latest
    steps:
      - name: Obtaining repository code
        uses: actions/checkout@v4

      - name: Deploying
        run: |
          echo "Deploying..."
      - run: echo "üçè This job's status is ${{ job.status }}."